<div
  matRipple
  [matRippleDisabled]="disabled"
  (click)="openDialog()"
  class="student-card"
>
  <img
    [src]="studentImage"
    [style]="disabled ? 'filter: grayscale(100%)' : ''"
  />
  <div class="bottom-bar">
    <div class="student-name">{{ studentName | underscoreToSpace }}</div>
  </div>
</div>
